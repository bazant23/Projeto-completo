<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="/reset/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="caixa">
        <h1><img src="/img/logo.png" alt="Logo Da Barbearia Alura"></h1>
        <nav>
            <ul>
                <li><a href="/primeira-parte/projeto1.html">home</a></li>
                <li><a href="/segunda-parte/produtos.html">Produtos</a></li>
                <li><a href="/terceira-parte/produto1.html">Contatos</a></li>
            </ul>
        </nav>
    </div>
    </header>
<main>
        <form>
            <label for="nomesobrenome">Nome e sobrenome:</label>
            <input type="text" id="nomesobrenome" class="imput-padrao" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" class="imput-padrao" required placeholder="seuemail@gmail.com">
    
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" class="imput-padrao" required placeholder="(xx)xxxxx-xxxx">
                <!--
                    a utilização do (required placeholder="seuemail@gmail.com) é para que o campo seja preenchido para continuar a etapa!!
                -->
            <label for="mensagem">Mensagem:</label>
            <textarea name="" id="mensagem" class="imput-padrao cols="70" required rows="10" ></textarea>
             <!--
                cols="70" = largura do campo para ser preenchido , (rows="10")= A altura do campo que vai ser preenchido
             -->
            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label clas="checkbox" for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
            
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                
                <label for="radio-whatssap"><input type="radio" name="contato" value="whatssap" id="radio-whatssap"> Whatssap</label>
                </fieldset>
                  
                <fieldset>
                <legend>Qual Horário prefere ser atendido?</legend>
                <!--
                    A utilização da tag (legend) é colocado no lugar do parágrafo. 
                -->
                    <select>
                        <!--
                            Tag onde vai ter as opção de escolha que o Cliente vai selecionar oque deseja
                        -->
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

             <label><input type="checkbox" name="" id="">Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
<thead>
    <tr>
        <td>Dia</td>
        <td>Horário</td>
    </tr>
</thead>

<tbody>
    <tr>
        <td>Segunda</td>
        <td>8h ~ 20h</td>
    </tr>
    <tr>
        <td>Quarta</td>
        <td>8h ~ 20h</td>
    </tr>
    <tr>
        <td>Sexta</td>
        <td>8h ~ 20h</td>
    </tr>
</tbody>

</table>
</main>
    <footer>
      <img src="/img/logo-branco.png" alt="Logo Da Barbearia Alura">
      <p class="copyright">&copy; Copyright barbearia Alura - 2019</p">
  </footer>
</body>
</html>
